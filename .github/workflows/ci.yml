name: CI

on:
  push:
    branches: [main, master, develop, 'claude/**']
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            app/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Run root linter
        run: npm run lint || echo "Root lint skipped"

      - name: Check root formatting
        run: npm run format:check || echo "Root format check skipped"

      - name: Build root
        run: npm run build || echo "Root build skipped"

      - name: Run root tests
        run: npm test || echo "Root tests skipped"

      - name: Install app dependencies
        working-directory: ./app
        run: npm ci --legacy-peer-deps

      - name: Lint Next.js app
        working-directory: ./app
        run: npm run lint

      - name: Build Next.js app
        working-directory: ./app
        run: npm run build

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            app/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Build root
        run: npm run build || echo "Root build skipped"

      - name: Install app dependencies
        working-directory: ./app
        run: npm ci --legacy-peer-deps

      - name: Build Next.js app
        working-directory: ./app
        run: npm run build

      - name: Check Next.js build output
        working-directory: ./app
        run: |
          ls -la .next/
          test -d .next/
