name: CI

on:
  push:
    branches: [main, master, develop, 'claude/**']
  pull_request:
    branches: [main, master, develop]

env:
  NODE_OPTIONS: --max-old-space-size=4096
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [20.x, 22.x]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install root dependencies
        run: npm ci

      - name: Run root linter
        run: npm run lint

      - name: Check root formatting
        run: npm run format:check

      - name: Build root TypeScript
        run: npm run build

      - name: Run root tests
        run: npm test

      - name: Install app dependencies
        working-directory: ./app
        run: npm ci --legacy-peer-deps

      - name: Type check Next.js app
        working-directory: ./app
        run: npm run type-check

      - name: Lint Next.js app
        working-directory: ./app
        run: npm run lint

      - name: Build Next.js app
        working-directory: ./app
        run: npm run build
        env:
          # Provide placeholder values for build-time env vars
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-key

      - name: Verify build output
        working-directory: ./app
        run: |
          echo "Checking Next.js build output..."
          ls -la .next/
          test -d .next/ && echo "✓ Build directory exists"
          test -f .next/BUILD_ID && echo "✓ BUILD_ID exists"

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20.x' && success()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install root dependencies
        run: npm ci

      - name: Build root TypeScript
        run: npm run build

      - name: Install app dependencies
        working-directory: ./app
        run: npm ci --legacy-peer-deps

      - name: Build Next.js app
        working-directory: ./app
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-key

      - name: Verify build artifacts
        working-directory: ./app
        run: |
          echo "=== Build Verification ==="
          echo "Build directory contents:"
          ls -la .next/
          echo ""
          echo "Static pages generated:"
          ls -la .next/server/app/ 2>/dev/null || echo "No server app directory"
          echo ""
          echo "Build ID: $(cat .next/BUILD_ID)"
          echo "=== Build Verification Complete ==="

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: app/.next/
          retention-days: 1
